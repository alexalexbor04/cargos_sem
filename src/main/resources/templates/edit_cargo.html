<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Редактирование данных</title>
    <link rel="stylesheet" href="./styles.css">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous"> -->
</head>
<body>
<div class="bg-image">
    <blockquote class="blockquote text-center"><h1>Редактирование данных груза</h1></blockquote>
    <div class="row">
        <div class="col-md-8 offset-md-4">
            <form action="#" th:action="@{/save}" th:object="${cargo}" method="post">
                <table>
                    <tr>
                        <td>ID:</td>
                         <td><input placeholder="ID" type="text" th:field="*{id}" readonly="readonly"></td>  <!-- ?????????????????????????????????????????????????  -->
                    </tr>
                    <tr>
                        <td>Название:</td>
                        <td><input placeholder="Название" type="text" th:field="*{name}"></td>
                    </tr>
                    <tr>
                        <td>Содержимое:</td>
                        <td><input placeholder="Содержимое" type="text" th:field="*{content}"></td>
                    </tr>
                    <tr>
                        <td>Город отправки:</td>
                        <td><input placeholder="Город отправки" type="text" th:field="*{sending_city}"></td>
                    </tr>
                    <tr>
                        <td>Дата отправки:</td>
                        <td><input placeholder="Дата отправки" type="text" th:field="*{sending_date}"></td>
                    </tr>
                    <tr>
                        <td>Город прибытия:</td>
                        <td><input placeholder="Город прибытия" type="text" th:field="*{arrival_city}"></td>
                    </tr>
                    <tr>
                        <td>Дата прибытия:</td>
                        <td><input placeholder="Дата прибытия" type="text" th:field="*{arrival_date}"></td>
                    </tr>
                    <tr>
                        <td colspan="2">
                            <button type="submit" class="btn btn-primary" data-toggle="button" aria-pressed="false" autocomplete="off">Отправить</button>
                        </td>
                    </tr>
                </table>
            </form>
        </div>
    </div>
</div>
</body>
</html>
